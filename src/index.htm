use Bedard\RainLabUserApi\Classes\AccountManager;

function onStart()
{
    $this['vuetober'] = [
        'env' => app()->env,
        'session_token' => Session::token(),
        'stripe_token' => env('STRIPE_KEY'),
        'user' => AccountManager::getAuthenticatedUser(),
    ];
}
